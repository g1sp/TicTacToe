<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 40px;
            align-items: start;
        }

        .game-section {
            display: flex;
            flex-direction: column;
        }

        .score-section {
            display: flex;
            flex-direction: column;
        }

        .mode-selector {
            margin-bottom: 25px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .mode-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
        }

        .mode-buttons {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .mode-btn {
            padding: 8px 12px;
            font-size: 0.85em;
            font-weight: 600;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .mode-btn:hover {
            border-color: #667eea;
        }

        .difficulty-selector {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            display: none;
        }

        .difficulty-selector.show {
            display: block;
        }

        .difficulty-title {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
            text-align: center;
        }

        .difficulty-buttons {
            display: flex;
            gap: 6px;
            flex-direction: column;
        }

        .difficulty-btn {
            padding: 6px 10px;
            font-size: 0.8em;
            font-weight: 500;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .difficulty-btn:hover {
            border-color: #667eea;
        }

        .score-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }

        .score-table {
            width: 100%;
            border-collapse: collapse;
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .score-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
        }

        .score-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.1em;
            font-weight: 600;
        }

        .score-table tr:last-child td {
            border-bottom: none;
        }

        .player-x {
            color: #667eea;
        }

        .player-o {
            color: #764ba2;
        }

        .reset-scores-btn {
            background: #e0e0e0;
            color: #333;
            margin-top: 15px;
            padding: 10px;
            font-size: 0.9em;
        }

        .reset-scores-btn:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .status {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.1),
                inset 0 -2px 5px rgba(0, 0, 0, 0.3);
            transform: perspective(1200px) rotateX(2deg);
        }

        .cell {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ffffff 0%, #f0f0f0 100%);
            border: none;
            border-radius: 12px;
            font-size: 2em;
            font-weight: 700;
            cursor: pointer;
            color: #333;
            transition: all 0.2s ease;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset -2px -2px 5px rgba(0, 0, 0, 0.1),
                inset 2px 2px 5px rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, transparent 100%);
            border-radius: 12px;
            pointer-events: none;
        }

        .cell:hover {
            background: linear-gradient(145deg, #ffffff 0%, #e8e8e8 100%);
            transform: translateY(-3px);
            box-shadow:
                0 20px 45px rgba(0, 0, 0, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.25),
                inset -2px -2px 5px rgba(0, 0, 0, 0.1),
                inset 2px 2px 5px rgba(255, 255, 255, 0.8);
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell:disabled:hover {
            transform: none;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset -2px -2px 5px rgba(0, 0, 0, 0.1),
                inset 2px 2px 5px rgba(255, 255, 255, 0.8);
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .new-game-btn {
            background: #f0f0f0;
            color: #333;
            flex: 1;
        }

        .new-game-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .cell {
                font-size: 1.5em;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .score-section {
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-section">
            <div class="header">
                <h1>Tic Tac Toe</h1>
                <div class="status" id="status">Player X's Turn</div>
            </div>

            <div class="mode-selector">
                <div class="mode-title">Game Mode</div>
                <div class="mode-buttons">
                    <button class="mode-btn active" onclick="setGameMode(this, '2player')">2 Player</button>
                    <button class="mode-btn" onclick="setGameMode(this, 'ai')">Play vs AI</button>
                </div>
                <div class="difficulty-selector" id="difficultySelector">
                    <div class="difficulty-title">AI Difficulty</div>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn active" onclick="setDifficulty(this, 'easy')">Easy</button>
                        <button class="difficulty-btn" onclick="setDifficulty(this, 'medium')">Medium</button>
                        <button class="difficulty-btn" onclick="setDifficulty(this, 'hard')">Hard</button>
                    </div>
                </div>
            </div>

            <div class="game-board" id="gameBoard">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>

            <div class="buttons">
                <button class="new-game-btn" onclick="newGame()">New Game</button>
                <button class="reset-btn" onclick="resetGame()">Reset</button>
            </div>
        </div>

        <div class="score-section">
            <div class="score-title">Score</div>
            <table class="score-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Wins</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="player-x">X</td>
                        <td id="score-x">0</td>
                    </tr>
                    <tr>
                        <td class="player-o">O</td>
                        <td id="score-o">0</td>
                    </tr>
                </tbody>
            </table>
            <button class="reset-scores-btn" onclick="resetScores()">Reset Scores</button>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const scoreXDisplay = document.getElementById('score-x');
        const scoreODisplay = document.getElementById('score-o');
        const difficultySelector = document.getElementById('difficultySelector');

        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = '2player'; // '2player' or 'ai'
        let aiDifficulty = 'easy'; // 'easy', 'medium', 'hard'
        let aiThinking = false;

        console.log('Game initialized. GameMode:', gameMode);

        let scoreX = localStorage.getItem('tictactoe_scoreX') ? parseInt(localStorage.getItem('tictactoe_scoreX')) : 0;
        let scoreO = localStorage.getItem('tictactoe_scoreO') ? parseInt(localStorage.getItem('tictactoe_scoreO')) : 0;

        const winningCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');

            console.log('Cell clicked. Index:', index, 'GameMode:', gameMode, 'CurrentPlayer:', currentPlayer, 'GameActive:', gameActive);

            if (gameBoard[index] !== '' || !gameActive || aiThinking) {
                console.log('Early return: cell occupied or game not active');
                return;
            }

            // In AI mode, only allow player X to click
            if (gameMode === 'ai' && currentPlayer !== 'X') {
                console.log('Early return: AI mode but not X turn');
                return;
            }

            console.log('Making player move');
            makeMove(index);
            checkWinner();

            // AI move if in AI mode and game is still active
            console.log('After player move - GameMode:', gameMode, 'GameActive:', gameActive, 'CurrentPlayer:', currentPlayer);

            if (gameMode === 'ai' && gameActive && currentPlayer === 'O') {
                console.log('TRIGGERING AI MOVE');
                aiThinking = true;
                setTimeout(() => {
                    console.log('AI thinking...');
                    const aiMove = getAIMove();
                    console.log('AI selected move:', aiMove);
                    if (aiMove !== null && aiMove !== undefined) {
                        makeMove(aiMove);
                        checkWinner();
                    }
                    aiThinking = false;
                }, 800);
            }
        }

        function makeMove(index) {
            console.log('makeMove called with index:', index, 'currentPlayer before:', currentPlayer);
            gameBoard[index] = currentPlayer;
            const cell = cells[index];
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.disabled = true;
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            console.log('currentPlayer after switch:', currentPlayer);
        }

        function checkWinner() {
            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    const winner = gameBoard[a];

                    if (gameMode === 'ai') {
                        if (winner === 'X') {
                            statusDisplay.textContent = `ðŸŽ‰ You Win!`;
                        } else {
                            statusDisplay.textContent = `ðŸ¤– AI Wins!`;
                        }
                    } else {
                        statusDisplay.textContent = `ðŸŽ‰ Player ${winner} Wins!`;
                    }
                    gameActive = false;

                    if (winner === 'X') {
                        scoreX++;
                        localStorage.setItem('tictactoe_scoreX', scoreX);
                        scoreXDisplay.textContent = scoreX;
                    } else {
                        scoreO++;
                        localStorage.setItem('tictactoe_scoreO', scoreO);
                        scoreODisplay.textContent = scoreO;
                    }
                    return;
                }
            }

            if (gameBoard.every(cell => cell !== '')) {
                statusDisplay.textContent = "ðŸ¤ It's a Draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            if (gameMode === 'ai') {
                if (currentPlayer === 'X') {
                    statusDisplay.textContent = `Your Turn (X)`;
                } else {
                    statusDisplay.textContent = `AI is thinking...`;
                }
            } else {
                statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        function newGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            aiThinking = false;

            if (gameMode === 'ai') {
                statusDisplay.textContent = `Your Turn (X)`;
            } else {
                statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            }

            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o');
            });
        }

        function getAIMove() {
            const availableMoves = gameBoard
                .map((cell, index) => cell === '' ? index : null)
                .filter(index => index !== null);

            if (availableMoves.length === 0) {
                return null;
            }

            if (aiDifficulty === 'easy') {
                const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                return randomMove;
            } else if (aiDifficulty === 'medium') {
                // 60% smart, 40% random
                if (Math.random() < 0.6) {
                    return getBestMove();
                } else {
                    const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                    return randomMove;
                }
            } else { // hard
                return getBestMove();
            }
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = 0;

            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            const score = evaluateBoard(board);

            if (score === 10) return score - depth;
            if (score === -10) return score + depth;
            if (isBoardFull(board)) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        bestScore = Math.max(bestScore, minimax(board, depth + 1, false));
                        board[i] = '';
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        bestScore = Math.min(bestScore, minimax(board, depth + 1, true));
                        board[i] = '';
                    }
                }
                return bestScore;
            }
        }

        function evaluateBoard(board) {
            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a] === 'O' ? 10 : -10;
                }
            }
            return 0;
        }

        function isBoardFull(board) {
            return board.every(cell => cell !== '');
        }

        function setGameMode(btnElement, mode) {
            gameMode = mode;
            console.log('Game mode set to:', mode);
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
            difficultySelector.classList.toggle('show', mode === 'ai');
            newGame();
        }

        function setDifficulty(btnElement, difficulty) {
            aiDifficulty = difficulty;
            console.log('AI difficulty set to:', difficulty);
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
            newGame();
        }

        function resetGame() {
            newGame();
        }

        function resetScores() {
            scoreX = 0;
            scoreO = 0;
            localStorage.setItem('tictactoe_scoreX', 0);
            localStorage.setItem('tictactoe_scoreO', 0);
            scoreXDisplay.textContent = 0;
            scoreODisplay.textContent = 0;
            newGame();
        }

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        // Initialize display
        statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
        scoreXDisplay.textContent = scoreX;
        scoreODisplay.textContent = scoreO;
    </script>
</body>
</html>
